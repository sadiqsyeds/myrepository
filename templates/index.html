<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6">
              <form method="POST" action="generate">
                {% csrf_token %}
            <input type="text" name="empname" placeholder="name" class="form-control">
            <input type="text" name="month" placeholder="Month" class="form-control">
            <input type="text" name="year" placeholder="Year" class="form-control">
            <input type="text" name="amount" placeholder="Amount" class="form-control">
            <input type="submit" class="btn btn-success" name="btnsubmit">
        </form>
          </div>
        </div>
      </div>

</body>
</html>
